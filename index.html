<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Algorithm-Visualiser</title>
</head>
<body>
    <header>
        <h1>Sorting Algorithm Visualizer</h1>
        <div class="option">
            <ul>
                <li><div class="button" id="bubble-sort" >Bubble Sort</div></li>
                <li><div class="button" id="selection-sort" >Selection Sort</div></li>
                <li><div class="button" id="insertion-sort" >Insertion Sort</div></li>
                <li><div class="button" id="merge-sort" >Merge Sort</div></li>
                <li><div class="button" id="quick-sort" >Quick Sort</div></li>
            </ul>
        </div>
    </header>
    <div id="container">
        <div id="sortheadingbox"></div>
        <div id="canvas"></div>
        <div class="control-box">
            <div class="bar-slider">
                <input type="range" max="200" min="10" value="10" id="barSlider">
                <span id="barNum">10</span>
            </div>
            <div class="button-box">
                <div class="button" id="reset">Reset</div>
                <div class="button" id="play" >Play<div>
            </div>
            <div class="speed-slider"></div>
        </div>
    </div>
    <!-- <script src="./main.js"></script> -->
    <script type="module" src="./js/main.js"></script>
    <!-- <script type="module" src="./modules.js"></script> -->
    <!-- <script src="./selectinSort.js"></script> -->
</body>
</html>
